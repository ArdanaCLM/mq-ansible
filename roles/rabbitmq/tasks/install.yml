---
- name: rabbitmq | install | Debian - Install playbook dependencies
  become: yes
  apt:
    name: "{{ item }}"
    force: yes
    state: latest
  with_items: procps
  when: ansible_os_family == 'Debian'

- name: rabbitmq | install | SUSE - Install playbook dependencies
  become: yes
  zypper:
    name: "{{ item }}"
    state: latest
  with_items: procps
  when: ansible_os_family == 'Suse'

- name: rabbitmq | install | Check for Erlang sd_notify lib
  stat:
    path: /usr/lib/erlang/lib/sd_notify-0.9
  register: _rabbitmq_install_sd_notify_stat_result

- name: rabbitmq | install | Disable Erlang sd_notify lib
  become: yes
  file:
    path: /usr/lib/erlang/lib/sd_notify-0.9
    state: absent
  when: _rabbitmq_install_sd_notify_stat_result.stat.exists

- name: rabbitmq | install | Debian - Install RabbitMQ application
  become: yes
  apt:
    name: "{{ item.package }}"
    force: yes
    state: latest
  register: _rabbitmq_install_apt_result
  with_items: rabbitmq_restart_packages
  when:
    item.upgrade != "" and
    ansible_os_family == 'Debian'

- name: rabbitmq | install | Debian - Remove Erlang sd_notify lib
  become: yes
  apt:
    name: erlang-sd-notify
    force: yes
    state: absent
    purge: yes
  when:
    _rabbitmq_install_sd_notify_stat_result.stat.exists and
    ansible_os_family == 'Debian'

- name: rabbitmq | install | Debian - Store registered facts
  set_fact:
    _rabbitmq_install_pkg_result: "{{ _rabbitmq_install_apt_result }}"
  when: ansible_os_family == 'Debian'

- name: rabbitmq | install | SUSE - Install RabbitMQ application
  become: yes
  zypper:
    name: "{{ item.package }}"
    state: latest
  register: _rabbitmq_install_zypper_result
  with_items: rabbitmq_restart_packages
  when:
    item.upgrade != "" and
    ansible_os_family == 'Suse'

# The epmd.socket unit is enabled by default but only listens on 127.0.0.1,
# while we need it to listen on the management network too.
- name: rabbitmq | install | Create epmd.socket.d directory
  become: yes
  file:
    path: /etc/systemd/system/epmd.socket.d
    state: directory
    mode: 0755
  when:
    ansible_os_family == 'Suse'

- name: rabbitmq | install | SUSE - Create epmd.socket.d/port.conf
  become: yes
  template:
    src: suse/epmd.socket-port.conf.j2
    dest: /etc/systemd/system/epmd.socket.d/port.conf
    mode: 0644
  register: _epmd_socket_conf_result
  when:
    ansible_os_family == 'Suse'

- name: rabbitmq | install | SUSE - Reload systemd for epmd.socket extension
  become: yes
  command: systemctl daemon-reload
  when:
    _epmd_socket_conf_result.changed and
    ansible_os_family == 'Suse'

- name: rabbitmq | install | SUSE - Remove Erlang sd_notify lib
  become: yes
  zypper:
    name: erlang-sd-notify
    state: absent
  when:
    _rabbitmq_install_sd_notify_stat_result.stat.exists and
    ansible_os_family == 'Suse'

- name: rabbitmq | install | SUSE - Store registered facts
  set_fact:
    _rabbitmq_install_pkg_result: "{{ _rabbitmq_install_zypper_result }}"
  when: ansible_os_family == 'Suse'

- name: rabbitmq | install | Restart RabbitMQ application
  become: yes
  service:
    name: "{{ rabbitmq_service_name }}"
    state: restarted
  when: _rabbitmq_install_pkg_result.changed

- name: rabbitmq | install | Wait for the RabbitMQ application to start
  become: yes
  command: |
    timeout {{ rabbitmq_start_timeout }}
    rabbitmqctl wait {{ rabbitmq_env.pid_file }}
  changed_when: false
  when: _rabbitmq_install_pkg_result.changed
